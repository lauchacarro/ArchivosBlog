<head>
  <style>
    .buttons {
      display: flex;
      font-family: Helvetica;
      font-weight: 400;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin: 0 auto;
      width: 310px;
    }

    .button {
      border: 1px solid #006494;
      border-radius: 50px;
      color: #006494;
      cursor: pointer;
      display: inline-block;
      font-size: 26px;
      height: 80px;
      line-height: 80px;
      margin: 10px;
      text-align: center;
      width: 80px;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
      user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
    }

    .button:hover {
      background-color: #006494;
      color: #FFFFFF;
    }
  </style>
</head>
